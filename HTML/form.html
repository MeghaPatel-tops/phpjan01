<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <marquee behavior="" direction="left">
        <h1>Welcome To Form Example Web Page</h1>
    </marquee>
    <h1 align="center">Registartion Form</h1>
    <table align="center" border="1" >
        <tr>
            <th>UserName:</th>
            <td><input type="text" name="" id=""></td>
            <th>Email:</th>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="" id=""></td>
            <th>Gender:</th>
            <th>
                <input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
            </th>
        </tr>
        <tr>
            <th>Hobby</th>
            <td>
                <input type="checkbox" name="" id="">Music
                <input type="checkbox" name="" id="">Sports
            </td>
            <th>DOB</th>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr> 
        <tr>
            <th>address:</th>
            <td><textarea name="" id=""></textarea></td>
            <th>City</th>
            <td>
                <select name="" id="">
                    <option value="">Surat</option>
                    <option value="">Vadodra</option>
                </select>
            </td>
        </tr> 
        <tr>
            <td>Color</td>
            <td><input type="color" name="" id=""></td>
            <td>Week</td>
            <td><input type="week" name="" id=""></td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <input type="button" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>  
       
    </table>
    <fieldset>
        <legend>Login From</legend>
        <label for="">Email:</label>
        <input type="email" name="" id="">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="" id="">
        <br><br>
        <input type="button" value="Login">
    </fieldset>
</body>
</html>
