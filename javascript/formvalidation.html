<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
   function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

  function checkEmail(){
    const email = document.getElementById("email").value;
    if(email == ""){
      alert("Enter Email ");
      document.getElementById("email").focus();
    }
    else{
      if(!validateEmail(email)){
        alert("Enter Propar Eamil \nfor ex:name@gmail.com");
        document.getElementById("email").focus();
      }
      }

  }
  function checkValidation(){
      checkEmail();
      const pass = document.getElementById("pwd").value;
    if(pass == ""){
      alert("Enter Password ");
      document.getElementById("pwd").focus();
    }
    else{
      const pattern ="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$";
      if(! pass.match(pattern) ){
        alert("Enter valid password");
        document.getElementById("pwd").focus();
      }
    }
  }
</script>
</head>

<body>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form method="post">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" onfocus="checkEmail()">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember" onclick="checkValidation()"> Remember me</label>
    </div>
    <button type="button" class="btn btn-default" onclick="checkValidation()">Submit</button>
  </form>
</div>

</body>
</html>
