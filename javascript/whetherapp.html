<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">

    </script>
    <script>
        $(document).ready(function(){
            $("#btnget").on("click",function(){
            $.ajax({
                url:"https://fakestoreapi.com/products",
                method:"GET",
                success:function(response){
                    //console.log(response)
                    ShowProduct(response)
                }
            })
        });
        })

        function ShowProduct(response){
            //var response= JSON.parse(response);
            str="";
            for(index of response){
                str+=`	<div class="col-md-6 col-lg-4 col-xl-3">
								<div id="product-1" class="single-product">
										<div class="part-1">
                                            <img src='${index.image}' height="200ppx" width="200px">
												<ul>
														<li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
														<li><a href="#"><i class="fas fa-heart"></i></a></li>
														<li><a href="#"><i class="fas fa-plus"></i></a></li>
														<li><a href="#"><i class="fas fa-expand"></i></a></li>
												</ul>
										</div>
										<div class="part-2">
												<h3 class="product-title">${index.title}</h3>
												<h4 class="product-old-price">${index.price}</h4>
												
										</div>
								</div>
						</div>
					`;
            }
            console.log(str);
            $("#product").html(str);
        }
        
    </script>
</head>
<body>
    <button type="button" id="btnget">Click</button>
    <section class="section-products">
		<div class="container">
				<div class="row justify-content-center text-center">
						<div class="col-md-8 col-lg-6">
								<div class="header">
										<h3>Featured Product</h3>
										<h2>Popular Products</h2>
								</div>
						</div>
				</div>
				<div class="row" id="product">
						<!-- Single Product -->
					
				</div>
		</div>
</section>
</body>
</html>
